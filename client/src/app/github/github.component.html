<h1>GitHub Score</h1>
<form #form="ngForm" (submit)="getscore()">
  <p>Github Username:<input name="name" type="text"required [(ngModel)]="user.name" #name="ngModel"><span *ngIf="name.dirty&&name.invalid">Username is required.</span></p>
  <p><input type="submit" value="calculate my Gitub Score" [disabled]="form.invalid"></p>
  {{name.errors|json}}
  <h1>Your Score: {{score}}</h1>
  <p *ngIf="score<20">Need Work!</p>
  <p *ngIf="score<50&&score>=20">A decent start!</p>
  <p *ngIf="score<100>=50">Doing good!</p>
  <p *ngIf="score<200&&score>=100">Great job!</p>
  <p *ngIf="score>=200">Github Elite!</p>
  <p *ngIf="score==undefined">User does not exist, pick a different Github username.</p>
</form>
